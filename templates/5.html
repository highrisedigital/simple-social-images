<style>
/* Template 5 */

.ssi-template--5 {
	--ssi--line-height: 1.2;
	--ssi--line-gap: .1em;
	--ssi--logo--offset: calc(3 * var(--ssi-template--unit));
}
.ssi-template--5 .ssi-template__text {
	line-height: var(--ssi--line-height);
	width: calc( (50 * var(--ssi-template--unit)) + (8 * var(--ssi-template--unit)));
	position: absolute;
	top: 50%;
	right: var(--ssi--logo--offset);
	transform: translateY(-50%);
	padding: calc(var(--ssi--logo--height) * var(--ssi-template--unit)) 0;
	margin: 0 var(--ssi--logo--offset);
}

.ssi-template--5 .ssi-template__text > * {
	display: block;
	margin: 0;
}

.ssi-template--5 .ssi-template__title__inner {
	display: inline;
	line-height: var(--ssi--line-height);
	padding: 0;
	background-color: var(--ssi--text--background-color);
	-webkit-box-decoration-break: clone;
	box-decoration-break: clone
}
.ssi-template--5 .ssi-template__text > :after {
	content: "\A";
	white-space: pre-line
}
.ssi-template--5 .ssi-template__title {
	
}
.ssi-template--5 .ssi-template__image {
	width: calc(50 * var(--ssi-template--unit));
	height: 100%;
	object-fit: cover
}
.ssi-template--5 .ssi-template__logo {
	position: absolute;
	top: var(--ssi--logo--offset);
	right: var(--ssi--logo--offset)
}

.ssi-template--5.ssi-template--reverse .ssi-template__text {
    right: calc(50% - calc(14 * var(--ssi-template--unit)));
    left: auto;
}
.ssi-template--5.ssi-template--reverse .ssi-template__image {
	margin-left: calc(50 * var(--ssi-template--unit));
}
.ssi-template--5.ssi-template--reverse .ssi-template__logo {
    left: calc(3 * var(--ssi-template--unit));
    right: auto;
}
.ssi-template--5.ssi-template--has-text-bg-color {
	--ssi--line-height: 1.5;
}
.ssi-template--5.ssi-template--has-text-bg-color .ssi-template__title__inner {
	padding: calc( ( ( (1em * var(--ssi--line-height)) - 1em) / 2) - (var(--ssi--line-gap) / 2) ) calc(2 * var(--ssi-template--unit));
}
</style>


<div class="ssi-template__inner">
	<div class="ssi-template__text">
		<div class="ssi-template__title"><span class="ssi-template__title__inner" contenteditable="true">[post:post_title]</span></div>
	</div>
	<img class="ssi-template__image" src="[ssi:image_url]" />
	<img class="ssi-template__logo" src="[ssi:logo_url]" />
</div>
