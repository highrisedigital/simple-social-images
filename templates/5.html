<style>
/* Template 5 */

.ssi-template--5 {
	--ssi--line-height: 1.5;
	--ssi--line-gap: .1em;
	--ssi--title--font-size: 5;
	--ssi--logo--height: 3;
}
.ssi-template--5 .ssi-template__text {
	line-height: calc(.1 * var(--ssi-template--unit));
	width: calc( (50 * var(--ssi-template--unit)) + (8 * var(--ssi-template--unit)));
	position: absolute;
	top: 50%;
	left: calc(50% - calc(10 * var(--ssi-template--unit)));
	transform: translateY(-50%);
	padding-top: calc(var(--ssi--logo--height) * var(--ssi-template--unit));
}

.ssi-template--5 .ssi-template__text > * {
	display: block;
	margin: .5em 0;
}

.ssi-template--5 .ssi-template__text > * > [class*="__inner"] {
	display: inline;
	line-height: var(--ssi--line-height);
	padding: calc( ( ( (1em * var(--ssi--line-height)) - 1em) / 2) - (var(--ssi--line-gap) / 2) ) calc(2 * var(--ssi-template--unit));
	
	background-color: var(--ssi--text--background-color);
	-webkit-box-decoration-break: clone;
	box-decoration-break: clone
}
.ssi-template--5 .ssi-template__text > :after {
	content: "\A";
	white-space: pre-line
}
.ssi-template--5 .ssi-template__title {
	
}
.ssi-template--5 .ssi-template__image {
	width: calc(50 * var(--ssi-template--unit));
	height: 100%;
	object-fit: cover
}
.ssi-template--5 .ssi-template__logo {
	position: absolute;
	top: calc(3 * var(--ssi-template--unit));
	right: calc(3 * var(--ssi-template--unit))
}

.ssi-template--5.ssi-template--reverse .ssi-template__text {
    right: calc(50% - calc(10 * var(--ssi-template--unit)));
    left: auto;
}
.ssi-template--5.ssi-template--reverse .ssi-template__image {
  margin-left: calc(50 * var(--ssi-template--unit));
}
.ssi-template--5.ssi-template--reverse .ssi-template__logo {
    left: calc(3 * var(--ssi-template--unit));
    right: auto;
}
</style>


<div class="ssi-template__inner">
	<div class="ssi-template__text">
		<div class="ssi-template__title"><span class="ssi-template__title__inner">[post:post_title]</span></div>
	</div>
	<img class="ssi-template__image" src="[image]" />
	<img class="ssi-template__logo" src="[logo]" />
</div>
